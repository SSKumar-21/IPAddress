<html>
    <head>
        <title>Cyber Security</title>
        <style>
            /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: linear-gradient(to right, #6a11cb, #2575fc);
}

/* Container Box */
.box {
    background-color: #fff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    animation: slideIn 0.5s ease-out;
}

/* Form Title */
h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
    letter-spacing: 1px;
    animation: fadeIn 1s ease-out;
}

/* Input Box */
.inputbox {
    position: relative;
    margin: 20px 0;
}

.inputbox input {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 1rem;
    color: #333;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}

.inputbox input:focus {
    border-color: #2575fc;
    background-color: #e3f1fd;
}

.inputbox span {
    position: absolute;
    top: 12px;
    left: 15px;
    color: #888;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.3s ease;
}

/* Floating Labels */
.inputbox input:focus + span,
.inputbox input:valid + span {
    top: -10px;
    left: 10px;
    font-size: 0.9rem;
    color: #2575fc;
}

/* Submit Button */
.sub {
    width: 100%;
    padding: 10px 15px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sub:hover {
    background-color: #6a11cb;
}

.sub:active {
    background-color: #2575fc;
    transform: scale(0.98);
}

/* Animation Effects */
@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsiveness */
@media only screen and (max-width: 768px) {
    .box {
        padding: 20px;
    }

    h2 {
        font-size: 1.8rem;
    }

    .inputbox input {
        padding: 12px 15px;
        font-size: 1.1rem;
    }

    .sub {
        font-size: 1.2rem;
        padding: 12px 15px;
    }
}

@media only screen and (max-width: 480px) {
    .box {
        width: 90%;
        padding: 15px;
    }

    h2 {
        font-size: 1.6rem;
    }

    .inputbox input {
        padding: 10px 12px;
        font-size: 1rem;
    }

    .sub {
        font-size: 1.1rem;
        padding: 10px 12px;
    }
}

        </style>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
        
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDblY4J6KSxCTGTJ-xFG4V7YboHhWfKOhU",
                authDomain: "ipaddpresentation.firebaseapp.com",
                projectId: "ipaddpresentation",
                storageBucket: "ipaddpresentation.firebasestorage.app",
                messagingSenderId: "563428750899",
                appId: "1:563428750899:web:7050415ab32a8ea0c71546"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        
            // Get reference to database services
            const db = getDatabase(app);
        
            document.getElementById("submit").addEventListener('click', async function(e){
                e.preventDefault();
        
                // Fetch the user's IP address
                const ipAddress = await getUserIP();
        
                // Set data to Firebase
                set(ref(db, 'user/' + document.getElementById("username").value), {
                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    phoneNumber: document.getElementById("phone").value,
                    ipAddress: ipAddress  // Save the IP address
                });
        
                alert("Login Successful!");
            });
        
            // Function to fetch the user's IP address
            async function getUserIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error("Error fetching IP address:", error);
                    return "Unable to fetch IP";
                }
            }
        </script>
        
    </body>
</html>
